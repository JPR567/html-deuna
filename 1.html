<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeUna!</title>
    <link rel="website icon" type="PNG" href="./assets/icon-deuna.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/1.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo"><img src="assets/deunalogo.png" alt="" srcset=""></div>

    <!-- QR Code con Bordes -->
    <div class="qr-container">
        <!-- Imagen del QR -->
        <img src="assets/descarga.png" alt="" srcset=""  >
    </div>

    <!-- Número de Cuenta -->
    <p class="account-text">Usa este QR o Nro de cuenta para cobrar</p>
    <div class="account-number">
        <span id="account">**5773</span>
        <i class="fas fa-eye-slash" id="toggleAccount"></i>
    </div>
    <div class="blankSapce" style="margin: 130px;"></div>
    <!-- Botones de Acción -->
    <div class="buttons">
        <div class="button">
            <i class="fas fa-qrcode"></i>
            <span>Pagar a QR</span>
        </div>
        <div class="button">
            <i class="fas fa-shield-alt"></i>
            <span>Verificar pago</span>
        </div>
        <div class="button">
            <i class="fas fa-subway"></i>
            <span>Metro UIO</span>
        </div>
    </div>

    <!-- Botón de Ingreso -->
    <div class="login-btn"> <a href="../log-in/index.html" >Ingresar a Deuna</a> </div>
    <script src="app.js"></script>
</body>
</html>

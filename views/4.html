<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    
    <link rel="stylesheet" href="/css/4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-arrow-left"></i>
            <h2>Estadísticas</h2>
            <div class="blank-header-space"></div>
        </div>
        <div class="balance">
            <p class="saldo">Saldo disponible</p>
            <h1 class="monto">$234.54</h1>
        </div>
        
        <div class="overview">
            <p>Overview</p>
            <div class="select-container">
                <select class="custom-select">
                    <option value="mes">Mes</option>
                    <option value="dia">Día</option>
                    <option value="anio">Año</option>
                </select>
            </div>
        </div>
        
        <img src="img/diagrama-mes.png" alt="Gráfico de estadísticas" class="data">
        
        <div class="loss-gain">
            <div class="loss-card card">
                <i class="fa fa-circle-arrow-down"></i>
                <div class="card-text">
                    <p>Pérdidas</p>
                    <h3>$76.84</h3>
                </div>
            </div>
            <div class="gain-card card">
                <i class="fa fa-circle-arrow-down"></i>
                <div class="card-text">
                    <p>Ganancias</p>
                    <h3>$107.16</h3>
                </div>

            </div>
        </div>


    </div>

    <script src="/js/finance.js"></script>
</body>
</html>
